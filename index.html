<!DOCTYPE html>
<html>
<head>
  <title>KMC Embed Code Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <nav>
    <button id="embedButton" class="active" onclick="showContainer('embed')">Embed Code Generator</button>
    <button id="playlistButton" onclick="showContainer('playlist')">Playlist Builder</button>
  </nav>

  <div id="embedContainer" class="container">
  <h1>KMC Embed Code Generator</h1>
  <div class="downloadable-container">
  <label><input type="radio" name="videoType" value="downloadable" checked> Downloadable</label>
 <label><input type="radio" name="videoType" value="nonDownloadable"> Non-Downloadable</label><br>
</div>
 <label for="entryIdInput">Entry ID:</label>
  <input type="text" id="entryIdInput"> <br>

  <div class="dimensions-container">
    <label for="videoWidth">Width:</label>
    <input type="number" id="videoWidth" value="600">

    <label for="videoHeight">Height:</label>
    <input type="number" id="videoHeight" value="400">
  </div>

  <div class="dimensions-container">
    <label for="videoStart">Start at:</label>
    <input type="text" id="videoStart" placeholder="HH:MM:SS" maxlength="8" size="10">

    <label for="videoEnd">End at:</label>
    <input type="text" id="videoEnd" placeholder="HH:MM:SS" maxlength="8" size="10">
  </div>

  <button id="generateButton">Generate</button>
 
  <h3>Preview:</h3>
  <div id="videoPreview"></div>
  
  <h2>Embed Code:</h2>
  <textarea id="embedCodeOutput" rows="5" cols="80" readonly></textarea>
  <button id="copyEmbedCodeButton" class="copy-button">Copy Embed Code</button>
  
  <h2>Link:</h2>
  <input type="text" id="linkOutput" readonly>
  <button id="copyLinkButton" class="copy-button">Copy Link</button>
  
  </div>
  <div id="playlistContainer" class="container" style="display: none;">
  <!-- Playlist Builder Section -->
  <h1>KMC Playlist Builder</h1>
  <label for="playlistIdInput">Playlist ID:</label>
  <input type="text" id="playlistIdInput">
  
  <h2>Player Customization</h2>
  
  <label class="custom-checkbox">
    <input type="checkbox" id="nextPrev">
    <span class="checkbox-style"></span>
    Next/Previous Buttons
  </label><br>
  
  
  <label class="custom-checkbox">
    <input type="checkbox" id="scrubberPreview">
    <span class="checkbox-style"></span>
    Enable Scrubber Preview
  </label><br>
  

  <label for="chaptersLayout">Chapters Layout:</label>
  <select id="chaptersLayout"  class="custom-select">
    <option value="vertical">Vertical</option>
    <option value="horizontal">Horizontal</option>
  </select><br>

  <label for="playbackSpeed">Playback Speed Control:</label>
  <select id="playbackSpeed" class="custom-select">
    <option value="true">Enabled</option>
    <option value="false">Disabled</option>
  </select><br>

  <div class="dimensions-container">
  <label for="frameWidth">Width:</label>
  <input type="number" id="frameWidth" value="400">

  <label for="frameHeight">Height:</label>
  <input type="number" id="frameHeight" value="620">
</div>

  
  
  <button id="generatePlaylistButton">Generate Playlist Embed</button>

  <h3>Preview: </h3>
  <div id="playlistPreview"></div>
  
  <h2>Playlist Embed Code:</h2>
  <textarea id="playlistEmbedCodeOutput" rows="5" cols="80" readonly></textarea>
  <button id="copyPlaylistEmbedCodeButton" class="copy-button">Copy Playlist Embed Code</button>

  <h2>Playlist Link:</h2>
  <input type="text" id="playlistLinkOutput" readonly>
  <button id="playlistCopyLinkButton" class="copy-button">Copy Link</button>
</div>
    <script src="script.js"></script>
    <script>

    </script>
</body>
</html>
